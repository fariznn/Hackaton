  <body class="back-bdy">
    <section class="contact my-5">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-6 contact d-flex flex-column align-items-center justify-content-center">
                    <div class="text-left text-white m-5">
                        <h1 class="hl">Hubungi Kami</h1>
                        <p>
                            Komp. Ruko Centre Point Medan Jalan Timor Blok G No. III/IV 2nd Floor, Gang Buntu, Medan Timur, Medan City, North Sumatra 20231
                        </p>
                        <p>(+6261) 805 109 77</p>
                        <div class="d-flex">
                            <a href=""><img src="img/facebook.png" alt="" class="mr-2"></a>
                            <a href=""><img src="img/twitter.png" alt="" class="mr-2"></a>
                            <a href=""><img src="img/instagram.png" alt="" class="mr-2"></a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 contact">
                    <div class="text-white m-5">
                        <div class="row">
                            <h6>Tim Workfrom.id siap membantu Anda. Terima kasih atas minat dan dukungan Anda terhadap layanan kami!</h6>
                            <form class="container-fluid">
                                <div class="form-group mt-5">
                                  <label for="name">Nama:</label>
                                  <input type="text" class="form-control custom-input" id="name" placeholder="Masukkan nama anda" required>
                                </div>
                                <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control custom-input" id="email" placeholder="Masukkan email anda" required>
                                </div>
                                <div class="form-group">
                                  <label for="message">Message:</label>
                                  <textarea class="form-control custom-textarea" id="message" rows="5" placeholder="Masukkan pesan anda" required></textarea>
                                </div>
                                <button type="submit" class="btn custom-button">Submit</button>
                              </form>
                              
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
